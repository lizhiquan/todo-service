language: node_js
node_js:
  - '10'

services:
  - docker

cache:
  directories:
  - node_modules

before_script:
  # Host MySQL takes port 3306 so shutdown it.
  - sudo service mysql stop

script:
  - mkdir shared
  - docker-compose -f docker-compose/auth.ci.yml -f docker-compose/mysql.yml run -v "$PWD/shared:/shared" auth && docker-compose -f docker-compose/todo.ci.yml -f docker-compose/mysql.yml run -v "$PWD/shared:/shared" todo

after_success:
- bash <(curl -s https://codecov.io/bash)
